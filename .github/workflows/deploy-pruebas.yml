name: Deploy Frontend to pruebas_acro_com_mx

on:
  push:
    branches:
      - pruebas

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 🧪 Install Dependencies
        run: pnpm install

      - name: 🛠️ Build Project
        run: pnpm run build

      - name: 🔐 Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: 📦 Backup Previous Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@pruebas.acro.com.mx 'if [ -d /var/www/pruebas_acro ]; then mv /var/www/pruebas_acro /var/www/pruebas_acro_backup_$(date +%Y%m%d%H%M%S); fi'

      - name: 🚀 Deploy New Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@pruebas.acro.com.mx 'mkdir -p /var/www/pruebas_acro'
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" dist/ santaoca@pruebas.acro.com.mx:/var/www/pruebas_acro

      - name: ✅ Notify Success
        if: success()
        run: echo "✅ Deploy successful"

      - name: ❌ Notify Failure
        if: failure()
        run: echo "❌ Deploy failed"
