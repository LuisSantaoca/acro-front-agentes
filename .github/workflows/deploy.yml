name: Deploy Frontend y Backend to elathia_ai

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.11.0

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Backend: instalación dependencias
      - name: 🧪 Install Backend Dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      # Frontend: instalación dependencias
      - name: 🧪 Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # Frontend: Build Project
      - name: 🛠️ Build Frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: 🔐 Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # Backup Backend
      - name: 📦 Backup Previous Backend Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'if [ -d /var/www/agentes/backend ]; then mv /var/www/agentes/backend /var/www/agentes/backend_backup_$(date +%Y%m%d%H%M%S); fi'

      # Deploy Backend
      - name: 🚀 Deploy Backend
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'mkdir -p /var/www/agentes/backend'
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" backend/ santaoca@64.23.198.218:/var/www/agentes/backend

      # Backup Frontend
      - name: 📦 Backup Previous Frontend Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'if [ -d /var/www/agentes/frontend ]; then mv /var/www/agentes/frontend /var/www/agentes/frontend_backup_$(date +%Y%m%d%H%M%S); fi'

      # Deploy Frontend
      - name: 🚀 Deploy Frontend
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'mkdir -p /var/www/agentes/frontend'
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" frontend/dist/ santaoca@64.23.198.218:/var/www/agentes/frontend

      # Reiniciar Nginx
      - name: 🔄 Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'sudo systemctl restart nginx'

      # Notificaciones
      - name: ✅ Notify Success
        if: success()
        run: echo "✅ Deploy successful"

      - name: ❌ Notify Failure
        if: failure()
        run: echo "❌ Deploy failed"
