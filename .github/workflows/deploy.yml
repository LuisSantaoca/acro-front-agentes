name: Deploy Frontend to fronts_acro_com_mx

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ§ª Install Dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build Project
        run: pnpm run build

      - name: ğŸ” Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸ“¦ Backup Previous Build
        run: |
          ssh santaoca@fronts.acro.com.mx 'if [ -d /var/www/agentes ]; then mv /var/www/agentes /var/www/agentes_backup_$(date +%Y%m%d%H%M%S); fi'

      - name: ğŸš€ Deploy New Build
        run: |
          ssh santaoca@fronts.acro.com.mx 'mkdir -p /var/www/agentes'
          rsync -avz --delete dist/ santaoca@fronts.acro.com.mx:/var/www/agentes

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ… Deploy successful"

      - name: âŒ Notify Failure
        if: failure()
        run: echo "âŒ Deploy failed"

