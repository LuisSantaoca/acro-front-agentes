name: Deploy Frontend to elathia_ai

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.11.0

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 🧪 Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --fetch-timeout 180000

      - name: 🛠️ Build Project
        run: pnpm run build

      - name: 🔐 Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: 📦 Backup Previous Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'if [ -d /var/www/agentes ]; then mv /var/www/agentes /var/www/agentes_backup_$(date +%Y%m%d%H%M%S); fi'

      - name: 🚀 Deploy New Build
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'mkdir -p /var/www/agentes'
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" dist/ santaoca@64.23.198.218:/var/www/agentes

      - name: 🔄 Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no santaoca@64.23.198.218 'sudo systemctl restart nginx'

      - name: ✅ Notify Success
        if: success()
        run: echo "✅ Deploy successful"

      - name: ❌ Notify Failure
        if: failure()
        run: echo "❌ Deploy failed"